<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
</head>
<body>
    <!-- 将图片插入HTML并使用map进行区域映射 -->
    <img src="https://github.com/elemaxli/miniprogram/blob/main/SNS/lineguide.jpg?raw=true" width="600" height="800" usemap="#image-map" alt="Flowchart">
    <map name="image-map">
        <!-- 为每个区域添加跳转链接 -->
        <area shape="rect" coords="60,550,180,650" href="https://www.homes.co.jp/kodate/chuko/" alt="セミナー開催日">
        <area shape="rect" coords="190,550,310,650" href="https://www.homes.co.jp/tochi/" alt="講師プロフィール">
        <area shape="rect" coords="320,550,440,650" href="https://www.homes.co.jp/chintai/" alt="参加申込">
        <area shape="rect" coords="60,670,180,770" href="https://toushi.homes.co.jp/" alt="会場の地図">
        <area shape="rect" coords="320,670,440,770" href="https://toushi.homes.co.jp/" alt="会場の様子">
    </map>
</body>
</html>
